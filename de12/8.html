<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>よし 質問</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="about-page">

    <header class="header">
        <h1>横浜インタビュー 質問一覧</h1>
        <p class="subtitle">美しい港町・横浜をテーマにした質問ページ</p>
    </header>

    <main class="container">

        <section class="card">
            <h2>質問1</h2>
            <p>昔の横浜の観光スポットはどんなところがありましたか？<br>
            またその場所にはどんな時に行きましたか？</p>
        </section>

        <section class="card">
            <h2>質問2</h2>
            <p>今ある観光スポットの中に昔からあるものはありますか？<br>
            ある場合は変わった点も教えて下さい。</p>

            <div class="img-row">
                <img src="../images/akarenga.png"  width="60% alt="赤レンガ" />
                <img src="../images/minatomirai.png"  width="60% alt="みなとみらい" />
            </div>
        </section>

        <section class="card">
            <h2>質問3</h2>
            <p>昔の横浜の思い出で特に印象に残っている出来事、風景はありますか。</p>

            <div class="img-row">
                <img src="./images/cyukagai.png"  width="60%" alt="中華街" />
                <img src="./images/yokohama kako.png" width="60%" alt="昔の横浜" />
            </div>
        </section>

        <section class="card">
            <h2>質問4</h2>
            <p>今の若者にぜひ行ってみてほしいおすすめスポットはありますか？</p>

            <div class="img-row">
                <img src="./images/seiyoukan.png" width="60%" alt="西洋館" />
            </div>
        </section>

        <section class="card">
            <h2>質問5</h2>
            <p>これからの横浜にこうなってほしいという願いはありますか？</p>
        </section>

    </main>

    <footer class="footer">
        <p>© Yokohama Interview Page</p>
    </footer>

</body>
</html>
