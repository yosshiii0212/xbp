<!DOCTYPE html>
<html lang="jp">

  <head>
    <meta charset="UTF-8">
    <title>XBP_HPsample</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <logotohome>
    <a href="./index.html"><img src="./images/0_XBlogo.png" alt=""></a>
    </logotohome>
    <h1>XBP</h1>      


<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;600&display=swap');

  * {
    margin: 0; padding: 0;
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: 'Noto Sans JP', sans-serif;
    background: #F9F7F1; /* クリーム色 */
    color: #3A3A3A; /* 優しいダークグレー */
  }

  .container {
    max-width: 900px;
    margin: 50px auto;
    padding: 0 20px;
  }

  header {
    text-align: center;
    margin-bottom: 50px;
  }

  header h1 {
    font-weight: 600;
    font-size: 2.5rem;
    color: #4B6E4B; /* 落ち着いたグリーン */
  }

  header p {
    font-weight: 300;
    font-size: 1.1rem;
    color: #6E7F6E; /* 柔らかいグレーグリーン */
    margin-top: 8px;
  }

  .card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 30px;
  }

  .card {
    background: #FFFFFF; /* 白 */
    border-radius: 18px;
    box-shadow: 0 8px 20px rgba(100, 120, 100, 0.15);
    padding: 25px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }

  .card:hover {
    transform: translateY(-6px);
    box-shadow: 0 14px 35px rgba(80, 100, 80, 0.25);
  }

  .card h2 {
    font-weight: 600;
    font-size: 1.5rem;
    margin-bottom: 12px;
    color: #2E4D2E; /* 濃いグリーン */
  }

  .card p {
    font-weight: 300;
    line-height: 1.5;
    color: #505050; /* ミディアムグレー */
  }

  footer {
    text-align: center;
    margin: 60px 0 30px;
    font-weight: 300;
    font-size: 0.9rem;
    color: #8B8B8B; /* 優しいグレー */
  }

  @media (max-width: 480px) {
    header h1 {
      font-size: 2rem;
    }

    .card {
      padding: 20px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <header>
      <h1>よしポートフォリオ一覧</h1>
    </header>

    <section class="card-grid">
      <a href="./de12/index.html" class="card">
        <h2>デザイン演習Ⅰ・Ⅱ</h2>
      </a>

      <a href="./digi_fab/index.html" class="card">
        <h2>デジタルファブリケーション</h2>
      </a>

      
    </section>

  </div>
</body>
</html>
